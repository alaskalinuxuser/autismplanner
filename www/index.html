<!DOCTYPE html>
<html>
    <head>
        <title>Autism Planner</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="/usr/share/ubuntu-html5-theme/0.1/ambiance/css/appTemplate.css"/>
        <link rel="stylesheet" href="./css/custom.css"/>
        <script src="/usr/share/ubuntu-html5-theme/0.1/ambiance/js/fast-buttons.js"></script>
        <script src="/usr/share/ubuntu-html5-theme/0.1/ambiance/js/core.js"></script>
        <script src="/usr/share/ubuntu-html5-theme/0.1/ambiance/js/dialogs.js"></script>
        <script src="/usr/share/ubuntu-html5-theme/0.1/ambiance/js/header.js"></script>
        <script src="/usr/share/ubuntu-html5-theme/0.1/ambiance/js/popovers.js"></script>
        <script src="/usr/share/ubuntu-html5-theme/0.1/ambiance/js/buttons.js"></script>
        <script src="/usr/share/ubuntu-html5-theme/0.1/ambiance/js/list.js"></script>
        <script src="/usr/share/ubuntu-html5-theme/0.1/ambiance/js/tab.js"></script>
        <script src="/usr/share/ubuntu-html5-theme/0.1/ambiance/js/tabs.js"></script>
        <script src="/usr/share/ubuntu-html5-theme/0.1/ambiance/js/toolbars.js"></script>
    </head>
    <body>
        <div id="app" data-role="mainview">
            <header data-role="header">
                <ul data-role="tabs">
                    <li data-role="tabitem" data-page="today">{{ tabTitleToday }}</li>
                    <li data-role="tabitem" data-page="tomorrow">{{ tabTitleTomorrow }}</li>
                    <li data-role="tabitem" data-page="later">{{ tabTitleLater }}</li>
                </ul>
            </header>
            <div data-role="content">
              <div class="space">
                <div data-role="tab" id="today" data-title="Today">
                    <input type="text" v-model="task_entry" placeholder="Task..."/>
                    <button data-role="button" class="positive space" @click='addTask("today")'>Add</button>
                    <div data-role="list">
                        <ul>
                            <li v-for="task in getTasks('today')" @click="finishTask">
                                <a data-role="button" :data-item-id="task.idx" v-bind:class = "(task.done)?'positive':'secondary'">{{ task.description }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div data-role="tab" id="tomorrow" data-title="Tomorrow">
                    <input type="text" v-model="task_entry" placeholder="Task..."/>
                    <button data-role="button" class="positive space" @click='addTask("tomorrow")'>Add</button>
                    <div data-role="list" class="space">
                        <ul>
                            <li v-for="task in getTasks('tomorrow')" @click="finishTask">
                                <a data-role="button" v-bind:class = "(task.done)?'positive':'secondary'" :data-item-id="task.idx">{{ task.description }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div data-role="tab" id="later" data-title="Later">
                    <input type="text" v-model="task_entry" placeholder="Task..."/>
                    <button data-role="button" class="positive space" @click='addTask("later")'>Add</button>
                    <div data-role="list" class="space">
                        <ul>
                            <li v-for="task in getTasks('later')" @click="moveTask">
                                <a data-role="button" :data-item-id="task.idx" href="#taskMoveDialog" v-bind:class = "(task.done)?'positive':'secondary'">{{ task.description }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div data-role="dialog" id="taskMoveDialog">
                    <section>
                        <h1>Move task</h1>
                        <!-- this heading is optional -->
                        <p>To where should the task be moved?</p>
                        <menu>
                            <button data-role="button" @click="moveTaskToToday">Today</button>
                            <button data-role="button" @click="moveTaskToTomorrow">Tomorrow</button>
                            <button data-role="button" class="negative" @click="closeDialog">Cancel</button>
                        </menu>
                    </section>
                </div>
            </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
