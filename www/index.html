<!DOCTYPE html>
<html>
    <head>
        <title>Autism Planner</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
          <link rel="stylesheet" href="./css/style.css" />
          <script src="./js/fast-buttons.js"></script>
          <script src="./js/core.js"></script>
          <script src="./js/header.js"></script>
          <script src="./js/buttons.js"></script>
          <script src="./js/list.js"></script>
          <script src="./js/tab.js"></script>
          <script src="./js/tabs.js"></script>
          <script src="./js/toolbars.js"></script>
    </head>
    <body>
      <div id="app" data-role="mainview">
        <header data-role="header">
          <ul data-role="tabs">
            <li data-role="tabitem" data-page="today">Today</li>
            <li data-role="tabitem" data-page="tomorrow">Tomorrow</li>
          </ul>
        </header>
        <div data-role="content">
            <div data-role="tab" id="today">
              <div class="space">
                 <input type="text" v-model="task_entry" placeholder="Task"/>
                  <button data-role="button" class="positive space" @click='addTask(true)'>Add</button>
              </div>
              <div data-role="list" class="space">
                <ul>
                  <li v-for="task in getTodayTasks()" @click="finishTask"><p data-role="button" class="secondary">{{ task }}</p></li>
                </ul>
              </div>
     
    
            </div>
            <div data-role="tab" id="tomorrow">
              <input type="text" v-model="task_entry" placeholder="Taak"/>
              <button data-role="button" class="positive" @click='addTask(false)'>Toevoegen</button>
              <div data-role="list" class="space">
                <ul>
                  <li v-for="task in getTomorrowTasks()" @click="finishTask"><p data-role="button" class="secondary">{{ task }}</p></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
