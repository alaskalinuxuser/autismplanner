<!DOCTYPE html>
<html>
    <head>
        <title>Autism Planner</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="./includes/ubuntu-html5-theme/0.1/ambiance/css/appTemplate.css"/>
        <link rel="stylesheet" href="./css/custom.css"/>
        <script src="./includes/ubuntu-html5-theme/0.1/ambiance/js/fast-buttons.js"></script>
        <script src="./includes/ubuntu-html5-theme/0.1/ambiance/js/core.js"></script>
        <script src="./includes/ubuntu-html5-theme/0.1/ambiance/js/dialogs.js"></script>
        <script src="./includes/ubuntu-html5-theme/0.1/ambiance/js/header.js"></script>
        <script src="./includes/ubuntu-html5-theme/0.1/ambiance/js/popovers.js"></script>
        <script src="./includes/ubuntu-html5-theme/0.1/ambiance/js/buttons.js"></script>
        <script src="./includes/ubuntu-html5-theme/0.1/ambiance/js/list.js"></script>
        <script src="./includes/ubuntu-html5-theme/0.1/ambiance/js/tab.js"></script>
        <script src="./includes/ubuntu-html5-theme/0.1/ambiance/js/tabs.js"></script>
        <script src="./includes/ubuntu-html5-theme/0.1/ambiance/js/toolbars.js"></script>
    </head>
    <body>
        <div id="app" data-role="mainview">
            <header data-role="header">
                <ul data-role="tabs">
                    <li data-role="tabitem" @click="setType"  data-page="today">Today</li>
                    <li data-role="tabitem" @click="setType"  data-page="tomorrow">Tomorrow</li>
                    <li data-role="tabitem" @click="setType" data-page="later">Later</li>
                </ul>
            </header>
            <div data-role="content">
              <div class="space">
                <input type="text" v-model="task_entry" placeholder="Task..."/>
                <button data-role="button" class="positive space" @click='addTask'>Add</button>
                <div data-role="tab" id="today" data-title="Today" style="display:block;">
                    <div data-role="list">
                        <ul>
                          <span v-for="(task, idx) in tasks">
                            <li   @click="finishTask" v-if="task.type=='today'">
                                <a data-role="button" v-bind:class = "(task.done)?'positive':'secondary'" :data-item-id="idx">{{ task.description  }}</a>
                            </li>
                          </span>
                        </ul>
                    </div>
                </div>

                <div data-role="tab" id="tomorrow" data-title="Tomorrow">
                    <div data-role="list">
                        <ul>
                          <span v-for="(task, idx) in tasks">
                              <li   @click="finishTask" v-if="task.type=='tomorrow'">
                                  <a data-role="button" v-bind:class = "(task.done)?'positive':'secondary'" :data-item-id="idx" >{{ task.description  }}</a>
                              </li>
                            </span>

                        </ul>
                    </div>
                </div>
                <div data-role="tab" id="later" data-title="Later">
                    <div data-role="list">
                        <ul>
                          <span v-for="(task, idx) in tasks">
                            <li   @click="moveTaskShowDialog" v-if="task.type=='later'">
                                <a data-role="button" v-bind:class = "(task.done)?'positive':'secondary'" :data-item-id="idx" >{{ task.description  }}</a>
                            </li>
                          </span>
                        </ul>
                    </div>
                </div>
                <div data-role="dialog" id="taskMoveDialog">
                    <section>
                        <h1>Move task</h1>
                        <!-- this heading is optional -->
                        <p>To where should the task be moved?</p>
                        <menu>
                            <button data-role="button" class="positive" @click="moveTask('today')">Today</button>
                            <button data-role="button" @click="moveTask('tomorrow')">Tomorrow</button>
                            <button data-role="button" class="negative" @click="removeTask">Remove</button>
                            <button data-role="button" class="secondary" @click="closeDialog">Cancel</button>
                        </menu>
                    </section>
                </div>
            </div>
            </div>
        </div>
        <script src="./includes/vue.global.js"></script>
        <script src="./includes/app.js" type="text/javascript"></script>
    </body>
</html>
