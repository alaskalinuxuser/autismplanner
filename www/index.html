<!DOCTYPE html>
<html>
    <head>
        <title>Autism Planner</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/fast-buttons.js"></script>
        <script src="./js/core.js"></script>
        <script src="./js/header.js"></script>
        <script src="./js/popovers.js"></script>
        <script src="./js/buttons.js"></script>
        <script src="./js/list.js"></script>
        <script src="./js/tab.js"></script>
        <script src="./js/tabs.js"></script>
        <script src="./js/toolbars.js"></script>
        <script src="./js/dialogs.js"></script>
    </head>
    <body>
        <div id="app" data-role="mainview">
            <header data-role="header">
                <ul data-role="tabs">
                    <li data-role="tabitem" data-page="today">Today</li>
                    <li data-role="tabitem" data-page="tomorrow">Tomorrow</li>
                    <li data-role="tabitem" data-page="later">Later</li>
                </ul>
            </header>
            <div data-role="content">
                <div data-role="tab" id="today" style="display:block;">
                    <div data-role="content">
                        <div class="space">
                            <input type="text" v-model="task_entry" placeholder="Task..."/>
                            <button data-role="button" class="positive space" @click='addTask("today")'>Add</button>
                        </div>
                        <div data-role="list" class="space">
                            <ul>
                                <li v-for="task in getTodayTasks" @click="finishTask">
                                    <p data-role="button" class="secondary">{{ task }}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div data-role="tab" id="tomorrow">
                    <div data-role="content">
                        <div class="space">
                            <input type="text" v-model="task_entry" placeholder="Task..."/>
                            <button data-role="button" class="positive space" @click='addTask("tomorrow")'>Add</button>
                        </div>
                        <div data-role="list" class="space">
                            <ul>
                                <li v-for="task in getTomorrowTasks" @click="finishTask">
                                    <p data-role="button" class="secondary">{{ task }}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div data-role="tab" id="later">
                    <div data-role="content">
                        <div class="space">
                            <input type="text" v-model="task_entry" placeholder="Task..."/>
                            <button data-role="button" class="positive space" @click='addTask("later")'>Add</button>
                        </div>
                        <div data-role="list" class="space">
                            <ul>
                                <li v-for="task in getLaterTasks" @click="moveTask">
                                    <a data-role="button" href="#taskMoveDialog" class="secondary">{{ task }}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div data-role="dialog" id="taskMoveDialog">
                    <section>
                        <h1>Move task</h1>
                        <!-- this heading is optional -->
                        <p>To where should the task be moved?</p>
                        <menu>
                            <button data-role="button" @click="moveTaskToToday">Today</button>
                            <button data-role="button" @click="moveTaskToTomorrow">Tomorrow</button>
                            <button data-role="button" class="negative" @click="closeDialog">Cancel</button>
                        </menu>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
